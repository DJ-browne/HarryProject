<script>
   

    function addToCart(item) {
        const existingCart = JSON.parse(localStorage.getItem("harryPotterCart"));

        let updatedCart;

        if (existingCart === null) {
            updatedCart = [item];
        } else {
            updatedCart = [...existingCart, item];
        }

        // Put the object into storage
        localStorage.setItem("harryPotterCart", JSON.stringify(updatedCart));


    }
</script>
